<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park</title>
    <link rel="stylesheet" href="css/minigame.css">
</head>
<body>
<div class="main_grid">
    <div class="left0"></div>
    <div class="galleryMain">
        <h1 class="dop">Парк вымерших животных</h1>
        <nav class="nav3">
            <label for="menuOn" class="mobMenu"><img src="pictures/menu.svg" alt=""></label>
            <input type="checkbox" id="menuOn" checked>
            <ul class="menu">
                <li><a href="">Вольеры</a></li>
                <li><a href="">Билеты</a></li>
                <li><a href="">Главная</a></li>
                <li><a href="">Животные</a></li>
            </ul>
        </nav>
    </div>
    <div class="find">
        <h2>Найди Додо</h2>
    </div>
    <div class="game">
        <div class="score">
            <h3 class="level">Level:</h3>
            <div class="levelNum">0</div>
            <h3 class="score1">Счёт:</h3>
            <div class="scoreNum">0</div>
            <h3 class="look">Поиск:</h3>
            <div class="lookNum">0 / 30</div>
            <button class="start">start</button>
            <h3 class="res"></h3>
        </div>
    </div>
    
    
    <footer>
        <div class="item">
            <img src="pictures/logo.svg" alt="pictures/logo.svg">
        </div>
        <div class="item">
            <a href="Выставка">Выставка</a>
            <a href="Мини-игра">Мини-игра</a>
            <a href="Билеты">Билеты</a>
            <a href="Видео">Видео</a>
        </div>
        <div class="item">
            <ul>
                <li><a href="Вольеры">Вольеры</a></li>
                <li><a href="Животные">Животные</a></li>
                <li><a href="Книга">Книга</a></li>
                <li><a href="Магазин">Магазин</a></li>
            </ul>
        </div>
        <div class="item subscr">
            <h4 class="mail">Подпишись на рассылку</h4>
            <form action="">
                <input type="email" name="email" placeholder="Ваш e-mail адрес">
                <button type="submit"><img src="pictures/arrowInp.svg" alt=""></button>
            </form>
            
        </div>
        <div class="item">       
            <img src="pictures/inst.svg" alt="pictures/inst.svg">
            <img src="pictures/facebook.svg" alt="pictures/facebook.svg">
            <img src="pictures/vk.svg" alt="pictures/vk.svg">
        </div>
        <div class="item">
            <h4 class="adress">Парк</h4>
            <p class="adress">111999, Москва <br> Октяборьская <br> улица, 8</p>
        </div>
        <div class="item copy">
            <p>2020 © Парк Вымреших Животных </p>
        </div>
    </footer>
</div>
<script src="js/mini.js"></script>
</body>
</html>
